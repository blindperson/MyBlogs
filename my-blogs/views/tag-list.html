<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <style>
        a.tag{
            background-color: red;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- 导入另一个模板 -->
    {{include "./header.html"}}

    <div style="margin: 50px;">
        {{each tags tag}}
        <a href="/search?tag={{tag}}" class="tag">{{tag}}</a>
        {{/each}}
    </div>
</body>
</html>
